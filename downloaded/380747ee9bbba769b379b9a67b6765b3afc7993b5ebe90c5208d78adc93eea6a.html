&lt;사진 {2000px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/filed18a5d77-0943-4390-8c32-009a44a75109&lt;/사진&gt;&lt;사진 {10000px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/file928f2a2c-be7a-403a-b00f-dd1359123529&lt;/사진&gt;
&lt;사진 {600px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/file00b8034d-210f-4907-8112-63f4898180c9&lt;/사진&gt;
일하는 모습&lt;취소선&gt;ㅠㅠ최저시급 받으면서 욕먹는다.&lt;/취소선&gt;
&lt;사진 {2000px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/file6efd7358-10ba-4ce4-88ce-5217ad16ed60&lt;/사진&gt;
2025학년도 유일한 딸배 입학생이다 &lt;취소선&gt;배달료 인상 덕에 잘 먹고 잘 산다.&lt;/취소선&gt;
&lt;소제목&gt;개요&lt;/소제목&gt;
두 말할 것도 없는 1-1의 최고의 문제아이자 웃음 메이커다.
충청도식 표현인 &lt;강조&gt;&#x27;그래도 애는 착혀&#x27;&lt;/강조&gt;의 대표격

학기 초에 담임 선생님의 성함을 영어 선생님과 헷갈려 했으며 
&lt;강조&gt;무려 5분 전에 알려 줬는데도 담임 선생님을 영어 선생님 성함으로 불렀다.&lt;/강조&gt;
 - 참고 : 담임 선생님은 &lt;링크 문서={박수진}&gt;박수진 선생님&lt;/링크&gt;, 영어 선생님은 &lt;링크 문서={차수민}&gt;차수민 선생님&lt;/링크&gt;
거기다 잘못 알고 있는 같은 반 친구 이름을 알려 줘도 안 믿었다. &lt;취소선&gt;쟤가 민서라고? 장난 치지마&lt;/취소선&gt;

그외에도 동문서답은 기본에, 출석부 담당이지만 오히려 다른 학생들이 챙길 정도이다.
1인 1역할에 &lt;링크 문서={윤동언}&gt;재혁도우미&lt;/링크&gt;가 있을 정도...
머리에 나사를 2~3개 풀어놓고 사는 듯한 맹한 정신 상태가 패시브이다.
&lt;취소선&gt;이 정도면 컨셉 아니냐?&lt;/취소선&gt;

오죽하면 박수진 선생님께서 &lt;강조&gt;&quot;재혁이가 1주일 동안 선생님들께 아무 소리 안들으면 반에 피자를 돌리겠다.&quot;&lt;/강조&gt; 라고 말씀하셨다.
하지만...  담임 선생님이 기록하고 계시는 재혁이의 사건/사고 일지만 두꺼워지고 있다.
차라리 1학기 동안 피자를 못 먹으면 재혁이가 돌리기로 한 아이스크림을 기대하는게 마음이 편할 지경이다.&lt;/빙글빙글&gt; 
&lt;소제목&gt;사건 사고&lt;/소제목&gt;
중학교 3학년 1학기 중간고사 때 재혁이가 시험친 시험지를 보고 선생님이 반성문을 썼다
&lt;취소선&gt;내가 뭘 가르친건가....&lt;/취소선&gt;

1학기에 &lt;링크 문서={박수진}&gt;담임 선생님&lt;/링크&gt;의 번호를 피자배달원으로 저장해놓고 지금까지 안바꾸다고 11월 18일 들켜서 결국 바꾸게되었다.

크 문서={차수민}\u003e차수민 선생님\u003c/링크\u003e\n거기다 잘못 알고 있는 같은 반 친구 이름을 알려 줘도 안 믿었다. \u003c취소선\u003e쟤가 민서라고? 장난 치지마\u003c/취소선\u003e\n\n그외에도 동문서답은 기본에, 출석부 담당이지만 오히려 다른 학생들이 챙길 정도이다.\n1인 1역할에 \u003c링크 문서={윤동언}\u003e재혁도우미\u003c/링크\u003e가 있을 정도...\n머리에 나사를 2~3개 풀어놓고 사는 듯한 맹한 정신 상태가 패시브이다.\n\u003c취소선\u003e이 정도면 컨셉 아니냐?\u003c/취소선\u003e\n\n오죽하면 박수진 선생님께서 \u003c강조\u003e\"재혁이가 1주일 동안 선생님들께 아무 소리 안들으면 반에 피자를 돌리겠다.\"\u003c/강조\u003e 라고 말씀하셨다.\n하지만...  담임 선생님이 기록하고 계시는 재혁이의 사건/사고 일지만 두꺼워지고 있다.\n차라리 1학기 동안 피자를 못 먹으면 재혁이가 돌리기로 한 아이스크림을 기대하는게 마음이 편할 지경이다.\u003c/빙글빙글\u003e \n\u003c소제목\u003e사건 사고\u003c/소제목\u003e\n중학교 3학년 1학기 중간고사 때 재혁이가 시험친 시험지를 보고 선생님이 반성문을 썼다\n\u003c취소선\u003e내가 뭘 가르친건가....\u003c/취소선\u003e\n\n1학기에 \u003c링크 문서={박수진}\u003e담임 선생님\u003c/링크\u003e의 번호를 피자배달원으로 저장해놓고 지금까지 안바꾸다고 11월 18일 들켜서 결국 바꾸게되었다.\n"])</script><script>self.__next_f.push([1,"18:Ta42,"])</script><script>self.__next_f.push([1,"include(1-1 폐급 리스트);\n\n\u003c사진 {2000px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filed18a5d77-0943-4390-8c32-009a44a75109\u003c/사진\u003e\u003c사진 {10000px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file928f2a2c-be7a-403a-b00f-dd1359123529\u003c/사진\u003e\n\u003c사진 {600px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file00b8034d-210f-4907-8112-63f4898180c9\u003c/사진\u003e\n일하는 모습\u003c취소선\u003eㅠㅠ최저시급 받으면서 욕먹는다.\u003c/취소선\u003e\n\u003c사진 {2000px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file6efd7358-10ba-4ce4-88ce-5217ad16ed60\u003c/사진\u003e\n2025학년도 유일한 딸배 입학생이다 \u003c취소선\u003e배달료 인상 덕에 잘 먹고 잘 산다.\u003c/취소선\u003e\n\u003c소제목\u003e개요\u003c/소제목\u003e\n두 말할 것도 없는 1-1의 최고의 문제아이자 웃음 메이커다.\n충청도식 표현인 \u003c강조\u003e'그래도 애는 착혀'\u003c/강조\u003e의 대표격\n\n학기 초에 담임 선생님의 성함을 영어 선생님과 헷갈려 했으며 \n\u003c강조\u003e무려 5분 전에 알려 줬는데도 담임 선생님을 영어 선생님 성함으로 불렀다.\u003c/강조\u003e\n - 참고 : 담임 선생님은 \u003c링크 문서={박수진}\u003e박수진 선생님\u003c/링크\u003e, 영어 선생님은 \u003c링크 문서={차수민}\u003e차수민 선생님\u003c/링크\u003e\n거기다 잘못 알고 있는 같은 반 친구 이름을 알려 줘도 안 믿었다. \u003c취소선\u003e쟤가 민서라고? 장난 치지마\u003c/취소선\u003 \u003e 사건 목록\u003c\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T18:36:54\",\"thumbnail\":\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4gMgr2TkREZmeNbGHTECUQZ6Rxeem_8KxUxQXf3T_y1Ua30o4aOfN7Ny_jYoj5geFBKc\u0026usqp=CAU\"},{\"id\":1016,\"title\":\"손범수\",\"enroll\":2025,\"simpleContents\":\"include(1-1 폐급 리스트);\\n\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025학년도 5기 입학생이다.\\n\\n휘파람을 \u003c취소선\u003e진심 ㅈㄴ\u003c/취소선\u003e 잘 분다. 진심 배우고 싶을 정도다.\\n기숙사에서 등교하거나 점호 기다릴 때 휘파람 부는게 소소한 낙이었는데, 염유정 사감 선생님이 시끄럽다고 해서 못 하는 중이다. \\n\u003c취소선\u003e\u003c링크 문서={박승목}\u003e나도\u003c/링크\u003e 즐겼는데.\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T14:17:53\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/filead8a212b-3708-4c12-aa6e-b7efe795f172\"},{\"id\":989,\"title\":\"김가은\",\"enroll\":2025,\"simpleContents\":\"include(1-1 폐급 리스트);\\n\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025학년도 5기 입학생이다.\\n무려 \u003c강조\u003e5기 수석 입학생\u003c/강조\u003e이자 1학년 대표로 입학식에서 가장 많이 움직였다.\\n\\n\u003c소제목\u003e여담\u003c/소제목\u003e\\n초등학생 때 갑각류 알레르기가 생겨 좋아하던 새우와 게를 잘 못 먹는다.\\n바닷가로 놀러갈 때는 약을 먹고 식사를 한다고 한다.\\n\\n9월 22일, 티볼\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T14:16:38\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file56c14702-635b-4ad5-bfed-865e845f98ed\"},{\"id\":1021,\"title\":\"양정우\",\"enroll\":2025,\"simpleContents\":\"\u003c강조\u003e‼️‼️냄새 주의보‼️‼️\u003c/강조\u003e\\n\\ninclude(2025 1-3 폐급 top10);\\ninclude(2025 최강 밴드부 세미콜론 3기);\\n2025학년도 5기 입학생이다.\\n1학년 3반 부반장 ~~!!메롱!!~~\\n얼불춤 썩은물이다.\\n얼불춤을 매우 잘한다 \u003c취소선\u003e곽영빈보다 잘한다 부럽다\u003c/취소선\u003e\\n얘도 사람한테 물을 뿌린다.  마치 \u003c링크 문서={박\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T13:56:53\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/filed85b5f1d-b974-43ad-b8cd-a7bf22cc87ad\"},{\"id\":1008,\"title\":\"박건\",\"enroll\":2025,\"simpleContents\":\"\u003c강조\u003e‼️‼️냄새 주의보‼️‼️\u003c/강조\u003e\\n\\ninclude(2025 1-3 폐급 top10);\\n\\n2025학년도 5기 입학생이다.\\n쉬는 날이면 사직야구장 근처에 노래를 틀며 오토바이를 즐겨 탄다\\n\\n맨날 먹을 것을 뺏어먹는다\\n돼지\\n새콤달콤에 집착한다.\\n그냥 마인드가 레전드다.\\n\\n\u003c강조\u003e자꾸 사람한테 물을 뿌린다...\u003c/강조\u003e\\n\\n\u003c사진 {200px}\u003ehttps:\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T13:55:41\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file2b250ae8-22e7-4d2b-b7b4-afc46c1a9a46\"},{\"id\":1032,\"title\":\"이정우\",\"enroll\":2025,\"simpleContents\":\"\u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file476b3659-902e-4a1a-ad8a-adf2099380d1\u003c/사진\u003einclude(1-1 폐급 리스트);\\n어 형 중국 미인이야~\\n\\n\u003c소제목\u003e별명\u003c/소제목\u003e\\nJensen 黑\\n\\n\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025학년도 5기 중국과 나이지리아 \",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T10:51:51\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file476b3659-902e-4a1a-ad8a-adf2099380d1\"},{\"id\":1071,\"title\":\"박수진\",\"enroll\":2025,\"simpleContents\":\"\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025년 첫 부임하신 프로그래밍 B 담당 선생님이자 1학년 1반 담임 선생님이다.\\n생일인 학생에게는 축하 노래와 롤링페이퍼 등을 해주시고, 생일 선물로 먹고 싶은 과자 같은 걸 사주신다.\\n\u003c삐슝빠슝\u003e\u003c강조\u003e\u003c무지개\u003ePYTHON을 매우매우 이해가 잘 되도록 가르쳐주신다.\u003c/강조\u003e\u003c/무지개\u003e\u003c/삐슝빠슝\u003e\\n1-1 최고의 문제아이자 웃음\",\"docsType\":\"MAJOR_TEACHER\",\"lastModifiedAt\":\"2025-11-19T00:47:15\",\"thumbnail\":null},{\"id\":985,\"title\":\"곽영빈\",\"enroll\":2025,\"simpleContents\":\"2025학년도 5기 입학생이다.\\n\\n코틀린을 매우 좋아한다고 한다. \u003c취소선\u003e자바는 매우 싫어한다고...\u003c/취소선\u003e\\n\\n얼불춤의 썩은물 with 양정우\\nㄴ 몇렙까지 해봄?\\n\\n기숙사에서 전구에 전기가 흐를까 라면서 전구에 스스로 손가락을 넣어 220v에 감전되었다.\\n그러면서 하는 말이 \\\"나 60Hz가 느껴졌어!\\\"였다.\\n\\n\u003c소제목\u003e우유\u003c/소제목\u003e\\n그는 우유를 챙겨\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T00:13:38\",\"thumbnail\":null},{\"id\":1012,\"title\":\"박하린\",\"enroll\":2025,\"simpleContents\":\"include(2025 최강 밴드부 세미콜론 3기);\\n2025학년도 5기 입학생이다.\\n베이스 소리 하나도 안나지롱\\n메가 우쿨렐레만 얘기하면 화내러온다!\\n🍯🍠\\n사람을 계속 쳐다봐서 무섭다.\\n좋아하는 사람 있음ㅋ\\n싸우면 안됨 베이스 소리안들려서 암살가능\\n베이스 기타 취급해줌?\\n베이스가 뭐임?\\n\\n\u003c강조\u0
