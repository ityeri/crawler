blic of Korea\"}]]}]]}]}]}],null]],\"initialHead\":[false,\"$L14\"],\"globalErrorComponent\":\"$15\",\"missingSlots\":\"$W16\"}]]\n"])</script><script>self.__next_f.push([1,"17:T11e4,"])</script><script>self.__next_f.push([1,"include(틀:개때려야하는 인물);\n\n\n\u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20}\n\u003c링크 문서={윤동현}\u003e\u003c취소선\u003e귀여워..\u003c/취소선\u003e\u003c/링크\u003e\u003c/하양\u003e\u003c/링크\u003e\n\u003c소제목\u003e개요\u003c/소제목\u003e\n2022학년도 입학생 중 여럿 안되는 AI 개발자이다.\n배움에 대한 열정이 있으며, 파이썬을 활용하여 여러 AI 프로그램들을 개발한다.\n\n요즘은 AI 만들었는데 애들이 안써준다고 서운해하면서 \u0026quot;아 내가 백엔드해서 쓸까\u0026quot;라는 말을 자주 하기도 한다.\n\n\u003c소제목\u003e\u003c빨강\u003e세상에 대한 분노\u003c/빨강\u003e\u003c/소제목\u003e\n세상 모든 것에 대해 일단 화가 나 있다.\n미친놈이 같이 대화하고 있으면 필터링을 전혀 거치지 않고 자신이 가지고 있는 불만을 내뱉는다.\n사회적인 이슈나 자기가 아니꼽게 보는 무언가를 발견하면 몇 초 정도 무표정으로 조용히 응시하다가 치속 요네마냥 점점 극심하게 딜을 넣기 시작함.\n그와 친밀한 사람 혹은 이야기를 많이 해본 사람은 알 수 있는데, 사회적인 여러 이슈에 대해서는 거의 대부분 불만을 가지고 있다.\n\n\u003c링크 문서={김호현}\u003e김호현\u003c/링크\u003e이 게임 도중 상대팀과 싸우다가 개 빡쳐서 디스코드에서 욕을하자 같이 게임하던 \u003c링크 문서={권세원}\u003e권세원\u003c/링크\u003e 학생이\n\u0026quot;병찬이 빙의했냐고\u0026quot; 라고 할 정도로 분노의 아이콘이다. 항상 레넥톤 분노100을 가지고 일상을 살아가는 학생이라고 생각하면 편함.\n\n가끔 정신나간 행동을 한다. 묶어놓고 개때려야하는 인물중 하나.\n\n\u003c소제목\u003e이브, 프시케 그리고 푸른 수염의 아내\u003c/소제목\u003e\n\n2023년 6월 28일 2학년 4반에서 집단상담을 하다가 벌칙을 받게 되었는데\n르세라핌의 이브, 프시케 그리고 푸른 수염의 아내 춤을 췄다\n\u003c취소선\u003e굉장하다\u003c/취소선\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n\u003c링크 문서={이윤찬}\u003e부산소마고 성인\u003c/링크\u003e의 뒤를 이어받아 지도 똑같이 체육복 위에 마이를 처입는 괴랄한 패션을 선보여 논란이 된 적이 있음.\n\u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xrzqkaaohsdb.jpeg\u003e\u003e:{30}\n\u003c취소선\u003e이후 학생지도선생님께서 이윤찬과 김병찬을 보고 너무 흉하다면서 혼용 금지령을 전교생에 공지하셨다\u003c/취소선\u003e\n\n2023년 3월 20일, 자꾸 가만히있다가 춤을 추지 않나 발작을 일으키길래 \u0026quot;1학년 애들 앞에서도 그렇게 하라니깐\u0026quot;이라고 얘기하자,\n\u0026quot;안돼. 걔네 무서워.\u0026quot;라고 발언했다.\n\n너무 멍청하다. 2023년 3월 22일, 조선을 세운 사람이 누구냐고 하니까 \u0026quot;세종대왕?\u0026quot;이라고 발언했다.\n대한제국을 세운 왕은 누구냐고 하니까 \u0026quot;백범 김구!\u0026quot;라고 대답해 논란이 된 적이 있다.\n\n\n\u003c소제목\u003e여담\u003c/소제목\u003e\n파이토치를 개싫어한다. 김병찬이 진행하는 사이드 프로젝트 중에서 챗봇을 만드는 프로젝트가 있는데, 챗봇을 직접 만드려면\n수학 개념의 미적분이 필요하다는 것을 깨닫고 팀원에게 사과를 하며 신세한탄을 한 적이 있다.\n\nAI를 공부하지만, AI 개념을 배우기 위한 수학이 필요하다는 사실을 알 때마다 깊은 한숨을 쉬며 \u003c빨강\u003e\u003c강조\u003e세상에 대한 분노\u003c/강조\u003e\u003c/빨강\u003e를 발동시킨다.\n\n기숙사에서 보면 어슬렁 거리고 있다. 항상 분노 100이라 만나면 시비털린다.\n가끔 미친 짓을 하는데 영상 찍으면 잘 찍혀준다. 다른 애들한테 보여주면 병찬이가 이런 아이였어? 라고 한다. \u003c취소선\u003e반전매력 소유자\u003c/취소선\u003e\n\n취업을 하고 난 후\n항상 현장에서 폐급 소리를 듣고 다닌다.\n얼마나 많이 펴졌으면 새로 들어온 후배까지도 알고 있을 정도로 소문이 자자하다.\n\u003c취소선\u003e실제 현장에서 들었던 말 중에서 06중에 제일 폐급이었다. 라는 소문이 있다.\u003c/취소선\u003e\n\n\u003c소제목\u003e어록\u003c/소제목\u003e\n메이커톤이라고 부산에서 진행하는 대회가 있었다 공고에 미성년자는 부모님과 같이 와야한다고 써있었다 거기서 김병찬은\n\n\u003c어록\u003e아니 부모님 없는 애들은 어떡해\u003c/어록\u003e\n\n매일 후배에게 하는 소리이다.\n\u003c어록\u003e진짜 뒤질래요?\u003c/어록\u003e"])</script><script>self.__next_f.push([1,"18:T11e4,"])</script><script>self.__next_f.push([1,"include(틀:개때려야하는 인물);\n\n\n\u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20}\n\u003c링크 문서={윤동현}\u003e\u003c취소선\u003e귀여워..\u003c/취소선\u003e\u003c/링크\u003e\u003c/하양\u003e\u003c/링크\u003e\n\u003c소제목\u003e개요\u003c/소제목\u003e\n2022학년도 입학생 중 여럿 안되는 AI 개발자이다.\n배움에 대한 열정이 있으며, 파이썬을 활용하여 여러 AI 프로그램들을 개발한다.\n\n요즘은 AI 만들었는데 애들이 안써준다고 서운해하면서 \u0026quot;아 내가 백엔드해서 쓸까\u0026quot;라는 말을 자주 하기도 한다.\n\n\u003c소제목\u003e\u003c빨강\u003e세상에 대한 분노\u003c/빨강\u003e\u003c/소제목\u003e\n세상 모든 것에 대해 일단 화가 나 있다.\n미친놈이 같이 대화하고 있으면 필터링을 전혀 거치지 않고 자신이 가지고 있는 불만을 내뱉는다.\n사회적인 이슈나 자기가 아니꼽게 보는 무언가를 발견하면 몇 초 정도 무표정으로 조용히 응시하다가 치속 요네마냥 점점 극심하게 딜을 넣기 시작함.\n그와 친밀한 사람 혹은 이야기를 많이 해본 사람은 알 수 있는데, 사회적인 여러 이슈에 대해서는 거의 대부분 불만 대한 분노\u003c/빨강\u003e\u003c/소제목\u003e\n세상 모든 것에 대해 일단 화가 나 있다.\n미친놈이 같이 대화하고 있으면 필터링을 전혀 거치지 않고 자신이 가지고 있는 불만을 내뱉는다.\n사회적인 이슈나 자기가 아니꼽게 보는 무언가를 발견하면 몇 초 정도 무표정으로 조용히 응시하다가 치속 요네마냥 점점 극심하게 딜을 넣기 시작함.\n그와 친밀한 사람 혹은 이야기를 많이 해본 사람은 알 수 있는데, 사회적인 여러 이슈에 대해서는 거의 대부분 불만을 가지고 있다.\n\n\u003c링크 문서={김호현}\u003e김호현\u003c/링크\u003e이 게임 도중 상대팀과 싸우다가 개 빡쳐서 디스코드에서 욕을하자 같이 게임하던 \u003c링크 문서={권세원}\u003e권세원\u003c/링크\u003e 학생이\n\u0026quot;병찬이 빙의했냐고\u0026quot; 라고 할 정도로 분노의 아이콘이다. 항상 레넥톤 분노100을 가지고 일상을 살아가는 학생이라고 생각하면 편함.\n\n가끔 정신나간 행동을 한다. 묶어놓고 개때려야하는 인물중 하나.\n\n\u003c소제목\u003e이브, 프시케 그리고 푸른 수염의 아내\u003c/소제목\u003e\n\n2023년 6월 28일 2학년 4반에서 집단상담을 하다가 벌칙을 받게 되었는데\n르세라핌의 이브, 프시케 그리고 푸른 수염의 아내 춤을 췄다\n\u003c취소선\u003e굉장하다\u003c/취소선\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n\u003c링크 문서={이윤찬}\u003e부산소마고 성인\u003c/링크\u003e의 뒤를 이어받아 지도 똑같이 체육복 위에 마이를 처입는 괴랄한 패션을 선보여 논란이 된 적이 있음.\n\u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xrzqkaaohsdb.jpeg\u003e\u003e:{30}\n\u003c취소선\u003e이후 학생지도선생님께서 이윤찬과 김병찬을 보고 너무 흉하다면서 혼용 금지령을 전교생에 공지하셨다\u003c/취소선\u003e\n\n2023년 3월 20일, 자꾸 가만히있다가 춤을 추지 않나 발작을 일으키길래 \u0026quot;1학년 애들 앞에서도 그렇게 하라니깐\u0026quot;이라고 얘기하자,\n\u0026quot;안돼. 걔네 무서워.\u0026quot;라고 발언했다.\n\n너무 멍청하다. 2023년 3월 22일, 조선을 세운 사람이 누구냐고 하니까 \u0026quot;세종대왕?\u0026quot;이라고 발언했다.\n대한제국을 세운 왕은 누구냐고 하니까 \u0026quot;백범 김구!\u0026quot;라고 대답해 논란이 된 적이 있다.\n\n\n\u003c소제목\u003e여담\u003c/소제목\u003e\n파이토치를 개싫어한다. 김병찬이 진행하는 사이드 프로젝트 중에서 챗봇을 만드는 프로젝트가 있는데, 챗봇을 직접 만드려면\n수학 개념의 미적분이 필요하다는 것을 깨닫고 팀원에게 사과를 하며 신세한탄을 한 적이 있다.\n\nAI를 공부하지만, AI 개념을 배우기 위한 수학이 필요하다는 사실을 알 때마다 깊은 한숨을 쉬며 \u003c빨강\u003e\u003c강조\u003e세상에 대한 분노\u003c/강조\u003e\u003c/빨강\u003e를 발동시킨다.\n\n기숙사에서 보면 어슬렁 거리고 있다. 항상 분노 100이라 만나면 시비털린다.\n가끔 미친 짓을 하는데 영상 찍으면 잘 찍혀준다. 다른 애들한테 보여주면 병찬이가 이런 아이였어? 라고 한다. \u003c취소선\u003e반전매력 소유자\u003c/취소선\u003e\n\n취업을 하고 난 후\n항상 현장에서 폐급 소리를 듣고 다닌다.\n얼마나 많이 펴졌으면 새로 들어온 후배까지도 알고 있을 정도로 소문이 자자하다.\n\u003c취소선\u003e실제 현장에서 들었던 말 중에서 06중에 제일 폐급이었다. 라는 소문이 있다.\u003c/취소선\u003e\n\n\u003c소제목\u003e어록\u003c/소제목\u003e\n메이커톤이라고 부산에서 진행하는 대회가 있었다 공고에 미성년자는 부모님과 같이 와야한다고 써있었다 거기서 김병찬은\n\n\u003c어록\u003e아니 부모님 없는 애들은 어떡해\u003c/어록\u003e\n\n매일 후배에게 하는 소리이다.\n\u003c어록\u003e진짜 뒤질래요?\u003c/어록\u003e"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L1a\",null,{\"state\":{\"mutations\":[],\"queries\":[{\"state\":{\"data\":{\"id\":83,\"title\":\"김병찬\",\"contents\":\"$1b\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-04T14:00:37\",\"enroll\":2022,\"contributors\":[{\"id\":7,\"email\":\"2022057@bssm.hs.kr\",\"nickName\":\"비빙\",\"name\":\"박우빈\"},{\"id\":11,\"email\":\"2022022@bssm.hs.kr\",\"nickName\":\"휠체어서리범\",\"name\":\"김석진\"},{\"id\":21,\"email\":\"2022007@bssm.hs.kr\",\"nickName\":\".\",\"name\":\"박정빈\"},{\"id\":8,\"email\":\"2022051@bssm.hs.kr\",\"nickName\":\"rnjstpdnjs\",\"name\":\"권세원\"},{\"id\":19,\"email\":\"2022058@bssm.hs.kr\",\"nickName\":\"박현준\",\"name\":\"박현준\"},{\"id\":129,\"email\":\"2023001@bssm.hs.kr\",\"nickName\":\"스님최애뿌링클\",\"name\":\"강도현\"}],\"status\":\"CONFLICTED\",\"version\":3,\"thumbnail\":\"http://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\",\"docsDetail\":true},\"dataUpdateCount\":1,\"dataUpdatedAt\":1763552559553,\"error\":null,\"errorUpdateCount\":0,\"errorUpdatedAt\":0,\"fetchFailureCount\":0,\"fetchFailureReason\":null,\"fetchMeta\":null,\"isInvalidated\":false,\"status\":\"success\",\"fetchStatus\":\"idle\"},\"queryKey\":[\"query.docsTitle\",\"%EA%B9%80%EB%B3%91%EC%B0%AC\"],\"queryHash\":\"[\\\"query.docsTitle\\\",\\\"%EA%B9%80%EB%B3%91%EC%B0%AC\\\"]\"}]},\"children\":[\"$\",\"$L1c\",null,{}]}]\n1f:T11e4,"])</script><script>self.__next_f.push([1,"include(틀:개때려야하는 인물);\n\n\n\u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20} \u003c\u003chttp://bumawiki.kro.kr/api/image/display/김병찬/xsxiqimfwid.jpg\u003e\u003e:{20}\n\u003c링크 문서={윤동현}\u003e\u003c취소선\u003e귀여워..\u003c/취소선\u003e\u003c/링크\u003e\u003c/하양\u003e\u003c/링크\u003e\n\u003c소제목\u003e개요\u003c
