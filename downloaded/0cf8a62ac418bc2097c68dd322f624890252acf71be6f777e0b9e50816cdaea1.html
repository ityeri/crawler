&lt;강조&gt;젠장, 또 대상혁이야. 이 글만 보고 자려고 했는데, 대상혁을 보고 말았어. 이제 나는 숭배해야만 해...
숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해. 그것이 대상혁을 목도한 자의 사명이다.
자, 숭배를 시작하겠어.
&lt;/강조&gt;

부소마고 4기 신입생이다.

&lt;소제목&gt;개요&lt;/소제목&gt;
&lt;항목&gt;&lt;강조&gt;페이커&lt;/강조&gt;와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.&lt;/항목&gt;
여담으로 &lt;링크 문서={최정혁}&gt;최정혁&lt;/링크&gt;이 입소식 첫날 라운지에서 &quot;어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁&quot; 발언으로 페이커가 되었다. 

&lt;사진 {200px}&gt; https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95&lt;/사진&gt;         &lt;사진 {200px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c&lt;/사진&gt;
&lt;항목&gt;2008년 4월 11일생이며 mbti는 INFJ이다.&lt;/항목&gt;
&lt;항목&gt;자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.&lt;취소선&gt;근데 그걸로 캐리를 한다. 어케했노;;&lt;/취소선&gt;&lt;/항목&gt;
&lt;항목&gt;아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..&lt;/항목&gt;
&lt;항목&gt;여자친구가 있으며 24년 3월 18일자로 300일이 되었다
     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.
&lt;취소선&gt;폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다&lt;/취소선&gt;&lt;/항목&gt;
&lt;항목&gt;거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.&lt;/항목&gt;
&lt;항목&gt;최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.
     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....&lt;/항목&gt;

&lt;소제목&gt;논란&lt;/소제목&gt;
수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.
&lt;취소선&gt;새벽에도 한다는 소문이.....&lt;/취소선&gt;

밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여
룸메이트인 &lt;링크 문서={김정훈}&gt;김정훈&lt;/링크&gt; 군이 굉장히 고통스러워한다.
&lt;취소선&gt;근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야&lt;/취소선&gt;

청소시간에 청소를 제대로 하지 않아 &lt;강조&gt;1학년 최초&lt;/강조&gt;로 경고를 받았다

&lt;소제목&gt;개요&lt;/소제목&gt;
&lt;항목&gt;&lt;강조&gt;페이커&lt;/강조&gt;와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.&lt;/항목&gt;
여담으로 &lt;링크 문서={최정혁}&gt;최정혁&lt;/링크&gt;이 입소식 첫날 라운지에서 &quot;어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁&quot; 발언으로 페이커가 되었다. 

&lt;사진 {200px}&gt; https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95&lt;/사진&gt;         &lt;사진 {200px}&gt;https://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c&lt;/사진&gt;
&lt;항목&gt;2008년 4월 11일생이며 mbti는 INFJ이다.&lt;/항목&gt;
&lt;항목&gt;자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.&lt;취소선&gt;근데 그걸로 캐리를 한다. 어케했노;;&lt;/취소선&gt;&lt;/항목&gt;
&lt;항목&gt;아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..&lt;/항목&gt;
&lt;항목&gt;여자친구가 있으며 24년 3월 18일자로 300일이 되었다
     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.
&lt;취소선&gt;폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다&lt;/취소선&gt;&lt;/항목&gt;
&lt;항목&gt;거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.&lt;/항목&gt;
&lt;항목&gt;최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.
     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....&lt;/항목&gt;

&lt;소제목&gt;논란&lt;/소제목&gt;
수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.
&lt;취소선&gt;새벽에도 한다는 소문이.....&lt;/취소선&gt;

밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여
룸메이트인 &lt;링크 문서={김정훈}&gt;김정훈&lt;/링크&gt; 군이 굉장히 고통스러워한다.
&lt;취소선&gt;근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야&lt;/취소선&gt;

0 0 64 62\",\"fill\":\"none\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"children\":[\"$\",\"path\",null,{\"d\":\"M32 0C14 0 0 14 0 32C0 53 19 62 22 62C24 62 24 61 24 60V55C17 57 14 53 13 50C13 50 13 49 11 47C10 46 6 44 10 44C13 44 15 48 15 48C18 52 22 51 24 50C24 48 26 46 26 46C18 45 12 42 12 31C12 27 13 24 15 22C15 22 13 18 15 13C15 13 20 13 24 17C27 15 37 15 40 17C44 13 49 13 49 13C51 20 49 22 49 22C51 24 52 27 52 31C52 42 45 45 38 46C39 47 40 49 40 52V60C40 61 40 62 42 62C45 62 64 53 64 32C64 14 50 0 32 0Z\",\"fill\":\"black\"}]}]}],[\"$\",\"p\",null,{\"className\":\"bumawiki_1acncsa2\",\"children\":\"buma.wiki | bumawiki@gmail.com | BSSM | TEAM OG | PROJECT BUMAWIKI\"}],[\"$\",\"p\",null,{\"className\":\"bumawiki_1acncsa2\",\"children\":\"1393, Garak-daero, Gangseo-gu, Busan, Republic of Korea\"}]]}]]}]}]}],null]],\"initialHead\":[false,\"$L14\"],\"globalErrorComponent\":\"$15\",\"missingSlots\":\"$W16\"}]]\n"])</script><script>self.__next_f.push([1,"17:T2420,"])</script><script>self.__next_f.push([1,"\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file0f15cf8a-7f54-4f10-b31c-597cbcf9717f\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file3bd7a5b4-5373-4f65-a577-4c977b35415d\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filea8458fe2-1134-4e82-b193-cdf7165a2d77\u003c/사진\u003e\n\n\n\u003c강조\u003e젠장, 또 대상혁이야. 이 글만 보고 자려고 했는데, 대상혁을 보고 말았어. 이제 나는 숭배해야만 해...\n숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해. 그것이 대상혁을 목도한 자의 사명이다.\n자, 숭배를 시작하겠어.\n\u003c/강조\u003e\n\n부소마고 4기 신입생이다.\n\n\u003c소제목\u003e개요\u003c/소제목\u003e\n\u003c항목\u003e\u003c강조\u003e페이커\u003c/강조\u003e와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.\u003c/항목\u003e\n여담으로 \u003c링크 문서={최정혁}\u003e최정혁\u003c/링크\u003e이 입소식 첫날 라운지에서 \"어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁\" 발언으로 페이커가 되었다. \n\n\u003c사진 {200px}\u003e https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95\u003c/사진\u003e         \u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c\u003c/사진\u003e\n\u003c항목\u003e2008년 4월 11일생이며 mbti는 INFJ이다.\u003c/항목\u003e\n\u003c항목\u003e자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.\u003c취소선\u003e근데 그걸로 캐리를 한다. 어케했노;;\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..\u003c/항목\u003e\n\u003c항목\u003e여자친구가 있으며 24년 3월 18일자로 300일이 되었다\n     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.\n\u003c취소선\u003e폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.\u003c/항목\u003e\n\u003c항목\u003e최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.\n     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....\u003c/항목\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.\n\u003c취소선\u003e새벽에도 한다는 소문이.....\u003c/취소선\u003e\n\n밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여\n룸메이트인 \u003c링크 문서={김정훈}\u003e김정훈\u003c/링크\u003e 군이 굉장히 고통스러워한다.\n\u003c취소선\u003e근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야\u003c/취소선\u003e\n\n청소시간에 청소를 제대로 하지 않아 \u003c강조\u003e1학년 최초\u003c/강조\u003e로 경고를 받았다\n\n최근 2024 Mid-Season Invitational에서 굉장히 부진한 모습을 보이고 있다.\n써머에는 폼을 회복하여 좋은 모습을 보이길 바란다.\n\u003c소제목\u003e명언\u003c/소제목\u003e\n\u003c어록\u003e“모든 길을 결국 저를 통합니다.”\u003c/어록\u003e\n\u003c어록\u003e\"잡았죠?\"\u003c/어록\u003e\n\u003c어록\u003e\"내가 책임질게. 이거 끝나.\"\u003c/어록\u003e\n\u003c어록\u003e\"가지가지 나뭇가지\"\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"쉿\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"아니 꼬우면 연애하던가\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c소제목\u003e수상 경력\u003c/소제목\u003e\n2013년\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 우승 \u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 시즌 3 우승\u003c/항목\u003e\n\u003c항목\u003e2013 대한민국 e스포츠 대상 리그 오브 레전드 미드 부문 최우수 선수상\u003c/항목\u003e\n2014년\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 우승\u003c/항목\u003e\n\u003c항목\u003e리 T2420,"])</script><script>self.__next_f.push([1,"\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file0f15cf8a-7f54-4f10-b31c-597cbcf9717f\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file3bd7a5b4-5373-4f65-a577-4c977b35415d\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filea8458fe2-1134-4e82-b193-cdf7165a2d77\u003c/사진\u003e\n\n\n\u003c강조\u003e젠장, 또 대상혁이야. 이 글만 보고 자려고 했는데, 대상혁을 보고 말았어. 이제 나는 숭배해야만 해...\n숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해. 그것이 대상혁을 목도한 자의 사명이다.\n자, 숭배를 시작하겠어.\n\u003c/강조\u003e\n\n부소마고 4기 신입생이다.\n\n\u003c소제목\u003e개요\u003c/소제목\u003e\n\u003c항목\u003e\u003c강조\u003e페이커\u003c/강조\u003e와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.\u003c/항목\u003e\n여담으로 \u003c링크 문서={최정혁}\u003e최정혁\u003c/링크\u003e이 입소식 첫날 라운지에서 \"어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁\" 발언으로 페이커가 되었다. \n\n\u003c사진 {200px}\u003e https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95\u003c/사진\u003e         \u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c\u003c/사진\u003e\n\u003c항목\u003e2008년 4월 11일생이며 mbti는 INFJ이다.\u003c/항목\u003e\n\u003c항목\u003e자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.\u003c취소선\u003e근데 그걸로 캐리를 한다. 어케했노;;\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..\u003c/항목\u003e\n\u003c항목\u003e여자친구가 있으며 24년 3월 18일자로 300일이 되었다\n     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.\n\u003c취소선\u003e폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.\u003c/항목\u003e\n\u003c항목\u003e최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.\n     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....\u003c/항목\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.\n\u003c취소선\u003e새벽에도 한다는 소문이.....\u003c/취소선\u003e\n\n밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여\n룸메이트인 \u003c링크 문서={김정훈}\u003e김정훈\u003c/링크\u003e 군이 굉장히 고통스러워한다.\n\u003c취소선\u003e근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야\u003c/취소선\u003e\n\n청소시간에 청소를 제대로 하지 않아 \u003c강조\u003e1학년 최초\u003c/강조\u003e로 경고를 받았다\n\n최근 2024 Mid-Season Invitational에서 굉장히 부진한 모습을 보이고 있다.\n써머에는 폼을 회복하여 좋은 모습을 보이길 바란다.\n\u003c소제목\u003e명언\u003c/소제목\u003e\n\u003c어록\u003e“모든 길을 결국 저를 통합니다.”\u003c/어록\u003e\n\u003c어록\u003e\"잡았죠?\"\u003c/어록\u003e\n\u003c어록\u003e\"내가 책임질게. 이거 끝나.\"\u003c/어록\u003e\n\u003c어록\u003e\"가지가지 나뭇가지\"\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"쉿\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"아니 꼬우면 연애하던가\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c소제목\u003e수상 경력\u003c/소제목\u003e\n2013년\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 우승 \u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 시즌 3 우승\u003c/항목\u003e\n\u003c항목\u003e2013 대한민국 e스포츠 대상 리그 오브 레전드 미드 부문 최우수 선수상\u003c/항목\u003e\n2014년\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타 인비테이셔널 2014 우승\u003c/항목\u003e\n\u003c항목\u003eSK텔레콤 LTE-A LoL 마스터즈 2014 준우승 \u003c/항목\u003e\n\u003c항목\u003e아이티엔조이 나이스게임TV 리그 오브 레전드 배틀 서머 2014 우승\u003c/항목\u003e\n2015년\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 스프링 2015 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2015 준우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 플레이오프 MVP상 수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타전 2015 우승\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 올해의 대상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 리그 오브 레전드 최우수 선수상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 미드 부문 인기상\u003c/항목\u003e\n2016년\n\u003c항목\u003e인텔 익스트림 마스터즈 시즌 10 월드 챔피언십 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 스프링 2016 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2016 우승\u003c/항목\u003e\n\u003c항목\u00 55-6832bb648e95\u003c/사진\u003e         \u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c\u003c/사진\u003e\n\u003c항목\u003e2008년 4월 11일생이며 mbti는 INFJ이다.\u003c/항목\u003e\n\u003c항목\u003e자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.\u003c취소선\u003e근데 그걸로 캐리를 한다. 어케했노;;\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..\u003c/항목\u003e\n\u003c항목\u003e여자친구가 있으며 24년 3월 18일자로 300일이 되었다\n     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.\n\u003c취소선\u003e폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.\u003c/항목\u003e\n\u003c항목\u003e최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.\n     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....\u003c/항목\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.\n\u003c취소선\u003e새벽에도 한다는 소문이.....\u003c/취소선\u003e\n\n밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여\n룸메이트인 \u003c링크 문서={김정훈}\u003e김정훈\u003c/링크\u003e 군이 굉장히 고통스러워한다.\n\u003c취소선\u003e근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야\u003c/취소선\u003e\n\n청소시간에 청소를 제대로 하지 않아 \u003c강조\u003e1학년 최초\u003c/강조\u003e로 경고를 받았다\n\n최근 2024 Mid-Season Invitational에서 굉장히 부진한 모습을 보이고 있다.\n써머에는 폼을 회복하여 좋은 모습을 보이길 바란다.\n\u003c소제목\u003e명언\u003c/소제목\u003e\n\u003c어록\u003e“모든 길을 결국 저를 통합니다.”\u003c/어록\u003e\n\u003c어록\u003e\"잡았죠?\"\u003c/어록\u003e\n\u003c어록\u003e\"내가 책임질게. 이거 끝나.\"\u003c/어록\u003e\n\u003c어록\u003e\"가지가지 나뭇가지\"\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"쉿\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"아니 꼬우면 연애하던가\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c소제목\u003e수상 경력\u003c/소제목\u003e\n2013년\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 우승 \u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 시즌 3 우승\u003c/항목\u003e\n\u003c항목\u003e2013 대한민국 e스포츠 대상 리그 오브 레전드 미드 부문 최우수 선수상\u003c/항목\u003e\n2014년\n\u003c항목\u003e리그 오브 레전 /75-2cf603abb9daa14d.js\",\"43\",\"static/chunks/43-ecc28d71e8c5b323.js\",\"637\",\"static/chunks/637-a6c2167770aab29c.js\",\"185\",\"static/chunks/app/layout-c45851383d1be697.js\"],\"\"]\n1b:T2420,"])</script><script>self.__next_f.push([1,"\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file0f15cf8a-7f54-4f10-b31c-597cbcf9717f\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file3bd7a5b4-5373-4f65-a577-4c977b35415d\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filea8458fe2-1134-4e82-b193-cdf7165a2d77\u003c/사진\u003e\n\n\n\u003c강조\u003e젠장, 또 대상혁이야. 이 글만 보고 자려고 했는데, 대상혁을 보고 말았어. 이제 나는 숭배해야만 해...\n숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해. 그것이 대상혁을 목도한 자의 사명이다.\n자, 숭배를 시작하겠어.\n\u003c/강조\u003e\n\n부소마고 4기 신입생이다.\n\n\u003c소제목\u003e개요\u003c/소제목\u003e\n\u003c항목\u003e\u003c강조\u003e페이커\u003c/강조\u003e와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.\u003c/항목\u003e\n여담으로 \u003c링크 문서={최정혁}\u003e최정혁\u003c/링크\u003e이 입소식 첫날 라운지에서 \"어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁\" 발언으로 페이커가 되었다. \n\n\u003c사진 {200px}\u003e https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95\u003c/사진\u003e         \u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c\u003c/사진\u003e\n\u003c항목\u003e2008년 4월 11일생이며 mbti는 INFJ이다.\u003c/항목\u003e\n\u003c항목\u003e자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.\u003c취소선\u003e근데 그걸로 캐리를 한다. 어케했노;;\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..\u003c/항목\u003e\n\u003c항목\u003e여자친구가 있으며 24년 3월 18일자로 300일이 되었다\n     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.\n\u003c취소선\u003e폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.\u003c/항목\u003e\n\u003c항목\u003e최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.\n     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....\u003c/항목\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.\n\u003c취소선\u003e새벽에도 한다는 소문이.....\u003c/취소선\u003e\n\n밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여\n룸메이트인 \u003c링크 문서={김정훈}\u003e김정훈\u003c/링크\u003e 군이 굉장히 고통스러워한다.\n\u003c취소선\u003e근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야\u003c/취소선\u003e\n\n청소시간에 청소를 제대로 하지 않아 \u003c강조\u003e1학년 최초\u003c/강조\u003e로 경고를 받았다\n\n최근 2024 Mid-Season Invitational에서 굉장히 부진한 모습을 보이고 있다.\n써머에는 폼을 회복하여 좋은 모습을 보이길 바란다.\n\u003c소제목\u003e명언\u003c/소제목\u003e\n\u003c어록\u003e“모든 길을 결국 저를 통합니다.”\u003c/어록\u003e\n\u003c어록\u003e\"잡았죠?\"\u003c/어록\u003e\n\u003c어록\u003e\"내가 책임질게. 이거 끝나.\"\u003c/어록\u003e\n\u003c어록\u003e\"가지가지 나뭇가지\"\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"쉿\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"아니 꼬우면 연애하던가\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c소제목\u003e수상 경력\u003c/소제목\u003e\n2013년\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 우승 \u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 시즌 3 우승\u003c/항목\u003e\n\u003c항목\u003e2013 대한민국 e스포츠 대상 리그 오브 레전드 미드 부문 최우수 선수상\u003c/항목\u003e\n2014년\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타 인비테이셔널 2014 우승\u003c/항목\u003e\n\u003c항목\u003eSK텔레콤 LTE-A LoL 마스터즈 2014 준우승 \u003c/항목\u003e\n\u003c항목\u003e아이티엔조이 나이스게임TV 리그 오브 레전드 배틀 서머 2014 우승\u003c/항목\u003e\n2015년\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 스프링 2015 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2015 준우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 플레이오프 MVP상 수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타전 2015 우승\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 올해의 대상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 리그 오브 레전드 최우수 선수상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 미드 부문 인기상\u003c/항목\u003e\ >self.__next_f.push([1,"\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file0f15cf8a-7f54-4f10-b31c-597cbcf9717f\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file3bd7a5b4-5373-4f65-a577-4c977b35415d\u003c/사진\u003e\n\u003c사진 {790px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filea8458fe2-1134-4e82-b193-cdf7165a2d77\u003c/사진\u003e\n\n\n\u003c강조\u003e젠장, 또 대상혁이야. 이 글만 보고 자려고 했는데, 대상혁을 보고 말았어. 이제 나는 숭배해야만 해...\n숭배를 시작하면 잠이 확 깨 버릴 걸 알면서도, 나는 숭배해야만 해. 그것이 대상혁을 목도한 자의 사명이다.\n자, 숭배를 시작하겠어.\n\u003c/강조\u003e\n\n부소마고 4기 신입생이다.\n\n\u003c소제목\u003e개요\u003c/소제목\u003e\n\u003c항목\u003e\u003c강조\u003e페이커\u003c/강조\u003e와 똑닮은 외모로 주변에서 페이커라 불리며 선생님들도 페이커라 부른다.\u003c/항목\u003e\n여담으로 \u003c링크 문서={최정혁}\u003e최정혁\u003c/링크\u003e이 입소식 첫날 라운지에서 \"어 쟤 잘생긴 페이커 닮았는데? 역시 대 상 혁\" 발언으로 페이커가 되었다. \n\n\u003c사진 {200px}\u003e https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5ee92b3e-0c69-46e6-ac55-6832bb648e95\u003c/사진\u003e         \u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file7352a2f4-a8ab-49b6-8a04-1153680aef9c\u003c/사진\u003e\n\u003c항목\u003e2008년 4월 11일생이며 mbti는 INFJ이다.\u003c/항목\u003e\n\u003c항목\u003e자신이 페이커라는 점 하나만 믿고 티모나 야스오같은 충챔프들만 한다.\u003c취소선\u003e근데 그걸로 캐리를 한다. 어케했노;;\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e아이작을 좋아한다. 매일같이 반에서 아이작을 하며 그 실력은 꽤 출중하다고..\u003c/항목\u003e\n\u003c항목\u003e여자친구가 있으며 24년 3월 18일자로 300일이 되었다\n     또한 5월 23일자로 1주년이 되었다는데 비틱을 할 때마다 학교폭력이 왜 생기는지 알것같다.\n\u003c취소선\u003e폰배경화면, 인스타프로필, 갤럭시 워치, 노트북배경화면엔 여친사진  필통, 의자, 냉장고 속 밀키스, 토레타엔 여친 이름표를 남겨놨다 제발 헤어졌으면 좋겠다\u003c/취소선\u003e\u003c/항목\u003e\n\u003c항목\u003e거진 모든 물건이 관련되어 있을 정도로 쿠로미를 좋아한다.\u003c/항목\u003e\n\u003c항목\u003e최근 최초로 리그 오브 레전드의 명예의 전당인 전설의 전당에 헌액되었다.\n     이와 함께 그의 헌정 스킨이 나오게 되었지만 정작 김현호 군은 아리를 할줄 모른다고....\u003c/항목\u003e\n\n\u003c소제목\u003e논란\u003c/소제목\u003e\n수업시간 및 자습시간에 상습적으로 여자친구와 DM과 페이스타임을 한다.\n\u003c취소선\u003e새벽에도 한다는 소문이.....\u003c/취소선\u003e\n\n밤 12시에 씻으며 노래를 튼다던가 여자친구와 큰 소리로 통화를 하여\n룸메이트인 \u003c링크 문서={김정훈}\u003e김정훈\u003c/링크\u003e 군이 굉장히 고통스러워한다.\n\u003c취소선\u003e근데 정작 수업시간에 자는건 본인이다. 맨날 잔다  제발 일찍좀자라 현호야\u003c/취소선\u003e\n\n청소시간에 청소를 제대로 하지 않아 \u003c강조\u003e1학년 최초\u003c/강조\u003e로 경고를 받았다\n\n최근 2024 Mid-Season Invitational에서 굉장히 부진한 모습을 보이고 있다.\n써머에는 폼을 회복하여 좋은 모습을 보이길 바란다.\n\u003c소제목\u003e명언\u003c/소제목\u003e\n\u003c어록\u003e“모든 길을 결국 저를 통합니다.”\u003c/어록\u003e\n\u003c어록\u003e\"잡았죠?\"\u003c/어록\u003e\n\u003c어록\u003e\"내가 책임질게. 이거 끝나.\"\u003c/어록\u003e\n\u003c어록\u003e\"가지가지 나뭇가지\"\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"쉿\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c어록\u003e\u003c강조\u003e\"아니 꼬우면 연애하던가\"\u003c/강조\u003e\u003c/어록\u003e\n\u003c소제목\u003e수상 경력\u003c/소제목\u003e\n2013년\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 우승 \u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 서머 2013 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 시즌 3 우승\u003c/항목\u003e\n\u003c항목\u003e2013 대한민국 e스포츠 대상 리그 오브 레전드 미드 부문 최우수 선수상\u003c/항목\u003e\n2014년\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 윈터 2013-2014 MVP 최우수선수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타 인비테이셔널 2014 우승\u003c/항목\u003e\n\u003c항목\u003eSK텔레콤 LTE-A LoL 마스터즈 2014 준우승 \u003c/항목\u003e\n\u003c항목\u003e아이티엔조이 나이스게임TV 리그 오브 레전드 배틀 서머 2014 우승\u003c/항목\u003e\n2015년\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 스프링 2015 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2015 준우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 서머 2015 플레이오프 MVP상 수상\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 월드 챔피언십 2015 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 올스타전 2015 우승\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 올해의 대상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 리그 오브 레전드 최우수 선수상\u003c/항목\u003e\n\u003c항목\u003e2015 대한민국 e스포츠 대상 미드 부문 인기상\u003c/항목\u003e\n2016년\n\u003c항목\u003e인텔 익스트림 마스터즈 시즌 10 월드 챔피언십 우승\u003c/항목\u003e\n\u003c항목\u003e리그 오브 레전드 챔피언스 코리아 스프링 2016 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2016 우승\u003c/항목\u003e\n\u003c항목\u003e미드 시즌 인비테이셔널 2016 결승 MV 약을 먹고 식사를 한다고 한다.\\n\\n9월 22일, 티볼\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T14:16:38\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file56c14702-635b-4ad5-bfed-865e845f98ed\"},{\"id\":1021,\"title\":\"양정우\",\"enroll\":2025,\"simpleContents\":\"\u003c강조\u003e‼️‼️냄새 주의보‼️‼️\u003c/강조\u003e\\n\\ninclude(2025 1-3 폐급 top10);\\ninclude(2025 최강 밴드부 세미콜론 3기);\\n2025학년도 5기 입학생이다.\\n1학년 3반 부반장 ~~!!메롱!!~~\\n얼불춤 썩은물이다.\\n얼불춤을 매우 잘한다 \u003c취소선\u003e곽영빈보다 잘한다 부럽다\u003c/취소선\u003e\\n얘도 사람한테 물을 뿌린다.  마치 \u003c링크 문서={박\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T13:56:53\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/filed85b5f1d-b974-43ad-b8cd-a7bf22cc87ad\"},{\"id\":1008,\"title\":\"박건\",\"enroll\":2025,\"simpleContents\":\"\u003c강조\u003e‼️‼️냄새 주의보‼️‼️\u003c/강조\u003e\\n\\ninclude(2025 1-3 폐급 top10);\\n\\n2025학년도 5기 입학생이다.\\n쉬는 날이면 사직야구장 근처에 노래를 틀며 오토바이를 즐겨 탄다\\n\\n맨날 먹을 것을 뺏어먹는다\\n돼지\\n새콤달콤에 집착한다.\\n그냥 마인드가 레전드다.\\n\\n\u003c강조\u003e자꾸 사람한테 물을 뿌린다...\u003c/강조\u003e\\n\\n\u003c사진 {200px}\u003ehttps:\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T13:55:41\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file2b250ae8-22e7-4d2b-b7b4-afc46c1a9a46\"},{\"id\":1032,\"title\":\"이정우\",\"enroll\":2025,\"simpleContents\":\"\u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file476b3659-902e-4a1a-ad8a-adf2099380d1\u003c/사진\u003einclude(1-1 폐급 리스트);\\n어 형 중국 미인이야~\\n\\n\u003c소제목\u003e별명\u003c/소제목\u003e\\nJensen 黑\\n\\n\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025학년도 5기 중국과 나이지리아 \",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T10:51:51\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file476b3659-902e-4a1a-ad8a-adf2099380d1\"},{\"id\":1071,\"title\":\"박수진\",\"enroll\":2025,\"simpleContents\":\"\u003c소제목\u003e개요\u003c/소제목\u003e\\n2025년 첫 부임하신 프로그래밍 B 담당 선생님이자 1학년 1반 담임 선생님이다.\\n생일인 학생에게는 축하 노래와 롤링페이퍼 등을 해주시고, 생일 선물로 먹고 싶은 과자 같은 걸 사주신다.\\n\u003c삐슝빠슝\u003e\u003c강조\u003e\u003c무지개\u003ePYTHON을 매우매우 이해가 잘 되도록 가르쳐주신다.\u003c/강조\u003e\u003c/무지개\u003e\u003c/삐슝빠슝\u003e\\n1-1 최고의 문제아이자 웃음\",\"docsType\":\"MAJOR_TEACHER\",\"lastModifiedAt\":\"2025-11-19T00:47:15\",\"thumbnail\":null},{\"id\":985,\"title\":\"곽영빈\",\"enroll\":2025,\"simpleContents\":\"2025학년도 5기 입학생이다.\\n\\n코틀린을 매우 좋아한다고 한다. \u003c취소선\u003e자바는 매우 싫어한다고...\u003c/취소선\u003e\\n\\n얼불춤의 썩은물 with 양정우\\nㄴ 몇렙까지 해봄?\\n\\n기숙사에서 전구에 전기가 흐를까 라면서 전구에 스스로 손가락을 넣어 220v에 감전되었다.\\n그러면서 하는 말이 \\\"나 60Hz가 느껴졌어!\\\"였다.\\n\\n\u003c소제목\u003e우유\u003c/소제목\u003e\\n그는 우유를 챙겨\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-19T00:13:38\",\"thumbnail\":null},{\"id\":1012,\"title\":\"박하린\",\"enroll\":2025,\"simpleContents\":\"include(2025 최강 밴드부 세미콜론 3기);\\n2025학년도 5기 입학생이다.\\n베이스 소리 하나도 안나지롱\\n메가 우쿨렐레만 얘기하면 화내러온다!\\n🍯🍠\\n사람을 계속 쳐다봐서 무섭다.\\n좋아하는 사람 있음ㅋ\\n싸우면 안됨 베이스 소리안들려서 암살가능\\n베이스 기타 취급해줌?\\n베이스가 뭐임?\\n\\n\u003c강조\u003e베이스는 짱이다 \u003c취소선\u003e본인 피셜\u003c/취소선\u003e\u003c/강조\u003e\\n\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-18T23:59:46\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file5fd85ec4-134e-47e4-ac37-ce4dac9ef4d7\"},{\"id\":992,\"title\":\"김민서\",\"enroll\":2025,\"simpleContents\":\"\u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file66905781-3f08-4172-b892-c69857fe1442\u003c/사진\u003e\u003c사진 {200px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file20978e99-0b52-4509-bbac-70b26\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-18T16:31:56\",\"thumbnail\":\"https://bumawiki.s3.ap-northeast-2.amazonaws.com/file66905781-3f08-4172-b892-c69857fe1442\"},{\"id\":1019,\"title\":\"양재혁\",\"enroll\":2025,\"simpleContents\":\"include(1-1 폐급 리스트);\\n\\n\u003c사진 {2000px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/filed18a5d77-0943-4390-8c32-009a44a75109\u003c/사진\u003e\u003c사진 {10000px}\u003ehttps://bumawiki.s3.ap-northeast-2.amazonaws.com/file928f\",\"docsType\":\"STUDENT\",\"lastModifiedAt\":\"2025-11-18T16:
